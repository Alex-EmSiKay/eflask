{% extends "layout.html" %}

{% block title %}
Knitting Stitch List
{% endblock %}
{% block main %}

<table class="table" style="width: 80%; margin: 50px;">
    <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Code</th>
            <th scope="col">Colour</th>
        </tr>
    </thead>
    <tbody>

        {% for datum in data %}
        <tr>
            <td><a href="load?id={{datum[0]}}"><strong>{{ datum[3] }}</strong></a></td>
            <td>{{ datum[1] }}</td>
            <td>{{ "#" + datum[2] }}</td>
        </tr>
        {%endfor %}

    </tbody>
</table>
</div>
{% endblock %}
