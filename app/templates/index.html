<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <link href="/static/styles.css" rel="stylesheet">

    <!-- http://getbootstrap.com/docs/4.5/ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- http://getbootstrap.com/docs/4.5/ -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <title>Knitting Sim</title>

    <script src="static/scripts.js"></script>
</head>

<body>

    <div>
        <h1>Knitting Stitch Preview</h1>


        <div>
            <div style="display: inline-block; vertical-align: top; width:25%;">
                <div>
                    <textarea id="input_text" style="resize:none; height:325px; width:100%; vertical-align: top;"
                        placeholder="Type some 'K's or 'P's..." oninput="update();"></textarea>
                </div>
                <div>
                    <div style="display: inline;">
                        <label for="color_choice">Colour</label>
                        <input type="color" id="color_choice" onchange="update();" value="#e0dfd7">
                    </div>
                    <div style="display: inline;">
                        <label for="show_reverse">Show:</label>
                        <select id="show_reverse" oninput="update();">
                            <option value="0">Front</option>
                            <option value="1">Back</option>
                        </select>
                    </div>
                </div>
                <div>
                    <div><label class="form-check-label" for="stitch">
                            <strong>Input mode:</strong>
                        </label></div>
                    <div>
                        <input class="form-check-input" type="radio" name="inputMode" value="stitch"
                            onchange="switch_input();" checked>
                        As if you were knitting the stitches
                    </div>
                    <div>
                        <input class="form-check-input" type="radio" name="inputMode" value="result"
                            onchange="switch_input();">
                        As if you were looking at the end result
                    </div>
                </div>
            </div>
            <div style="display: inline-block; vertical-align: top; width: 70%;"><span id="update_text"></span></div>

        </div>
    </div>
</body>
